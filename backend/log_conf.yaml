version: 1
# disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '{asctime}.{msecs:03.0f} {levelname:<8}:{name:<20}:{message}'
    datefmt: "%Y-%m-%d %H:%M:%S"
    style: "{"
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '{asctime}.{msecs:03.0f} {levelname:<8}:{name:<20}:{message}'
    datefmt: "%Y-%m-%d %H:%M:%S"
    style: "{"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
  access:
    formatter: access
    class: logging.FileHandler
    filename: './log/fastapi.log'
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - access
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - default
      - access
    propagate: no
root:
  level: INFO
  handlers:
    - default
    - access
  propagate: no